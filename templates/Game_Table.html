<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "Parent.html" %}
    <meta charset="UTF-8">
</head>
{% block content %}

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <script type="text/javascript" charset="utf-8">

    $(document).ready(function(){
        console.log(location.protocol + '//' + document.domain + ':' + location.port);
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        socket.on('data_changed', function(msg) {
            console.log(msg.data);
            $('div#log').append('<p>Received: ' + msg['path'] +' ' + msg['data'] + '</p>');
        });

    });

    </script>

<body>

    <h1>UNDER CONSTRUCTION</h1>
       <a href="{{ url_for('leave_table', table_id=table_id) }}">
                <button>LEAVE</button></a>

<div id="log">nothing received yet</div>


{% endblock content %}
</body>
</html>
