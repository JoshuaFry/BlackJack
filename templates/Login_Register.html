<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "Parent.html" %}
    <meta charset="UTF-8">
</head>
<body>

{% block content %}
    <div class="bs-example">
    <h1>Registration Form</h1>
    <form class="form-horizontal" action="{{url_for('register_user', i=auth)}}" method="post">
		<div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email Address:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" name = "email" id="inputEmail" placeholder="Email Address" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3" for="inputUserName">Username:</label>
            <div class="col-xs-9">
                <input type="userName" class="form-control" name = "Username" id="inputUsername" placeholder="UserName" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3" for="password">Password :</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" name= "password" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</div>
      <div class="bs-example">
    <h1>Sign in Form</h1>
    <form class="form-horizontal" action="{{url_for('signin_user')}}" method="post">
		<div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email Address:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="password">Password :</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</div>
    {% if message %}
    <script>
        swal('Account not registered:','{{message}}');
    </script>
    {% endif %}



{% endblock content %}

</body>
</html>
