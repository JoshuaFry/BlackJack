<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "Parent.html" %}
    <meta charset="UTF-8">

</head>
<body>
{% block content %}

    <div class="container">
    <div class="jumbotron">
        <h1>Welcome to 21 black jack</h1>
        <p>Sign up or login below.</p>
        <p class="Log_Button"><a href="/login_register"class="btn btn-success btn-l">Sign up/Log in Here</a></p>
    </div>
    <div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/static/pictures/stock/back_cards-07.png" alt="First Slide">
            </div>
            <div class="item">
                <img src="/static/pictures/stock/giphy.gif" width="100%" alt="Second Slide">
            </div>
            <div class="item">
                <img src="/static/pictures/stock/honor_diamond.png" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

{% endblock content %}

</body>
</html>
